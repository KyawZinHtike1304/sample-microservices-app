            <div class="col">
                <a th:href="@{/ui/departments}" class="btn btn-primary my-3">All Departments</a>

                    <div class="card-header">
                        <h3>Departments</h3>
                    </div>

                        <thead>
                        <tr>
                            <td>Id</td>
                            <td>Code</td>
                            <td>Name</td>
                            <td>Country</td>
                        </tr>
                        </thead>
